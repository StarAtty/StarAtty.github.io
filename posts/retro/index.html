  <center>
    <h1>
      Retro
    </h1>
    <h4>
      <time>
        2024/09/19
      </time>
      <h5>
        
        
        <a href="http://staratt.cc/tags/%E7%AE%A1%E6%A8%82%E5%9C%98">管樂團</a>
        
        <a href="http://staratt.cc/tags/%E4%BD%9C%E6%9B%B2">作曲</a>
        
      </h5>
</ul>

    </h4>
  </center>
  
  <p>好幾年沒寫完整首管樂團的曲子。</p>
<p>一開始為了要寫一段在腦海裡放很久的東西先撐完了和緩的開頭，寫著寫著想起另一個夾雜複拍子的主題，就離原本暫時的標題「3456」越來越遠了。</p>
<p>雖然聽起來的感覺好像是明亮可愛的花花草草（？），但一時想不到什麼好名字。對我來說感覺有些像很久以前吹過的管樂曲，就以這種時間感叫《Retro》吧。</p>
<p>暫時放在 SoundCloud。</p>
